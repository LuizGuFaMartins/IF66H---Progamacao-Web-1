<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/icon-vaccine.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>MyHealth | Nova conta</title>
  </head>
  <body>
    <header class="header d-flex justify-content-between">
      <div class="flex-center">
        <div class="icon"></div>
        <p>MyHealth</p>
      </div>
      <div class="flex-center">
        <a href="../home">
          <button type="button" class="btn btn-primary">
            Minhas vacinas
          </button></a
        >
        <a href="../">
          <button type="button" class="btn btn-primary">Logout</button></a
        >
      </div>
    </header>

    <section class="background-container flex-center">
      <form class="form">
        <div class="input-box">
          <p>Data de vascinaçãoo</p>
          <input type="date" id="date" class="input" />
        </div>
        <div class="input-box">
          <p>Vacina</p>
          <input type="text" id="name" class="input" />
        </div>
        <div class="input-box">
          <p>Dose</p>
          <div class="input-radio">
            <label for="html"
              ><input
                type="radio"
                id="sex"
                name="fav_language"
                value="Masculino"
                class="form-check-input"
              />
              1a. dose</label
            >
            <label for="html"
              ><input
                type="radio"
                id="sex"
                name="fav_language"
                value="Feminino"
                class="form-check-input"
              />
              2a. dose</label
            >
            <label for="html"
              ><input
                type="radio"
                id="sex"
                name="fav_language"
                value="Feminino"
                class="form-check-input"
              />
              3a. dose</label
            >
            <label for="html"
              ><input
                type="radio"
                id="sex"
                name="fav_language"
                value="Feminino"
                class="form-check-input"
              />
              Reforço</label
            >
            <label for="html"
              ><input
                type="radio"
                id="sex"
                name="fav_language"
                value="Feminino"
                class="form-check-input"
              />
              Dose única</label
            >
          </div>
        </div>

        <div class="input-box">
          <p>Comprovante da vacina</p>
          <div class="upload-box">
            <button type="button" class="btn btn-primary upload-button">
              Selecionar imagem...
            </button>
            <div class="image-vaccine"></div>
          </div>
        </div>
        <div class="input-box">
          <p>Data de vascinaçãoo</p>
          <input type="date" id="date" class="input" />
        </div>

        <div class="register-box flex-center">
          <a href="../home">
            <button type="button" class="btn btn-success register-button">
              Cadastrar
            </button>
          </a>
        </div>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
