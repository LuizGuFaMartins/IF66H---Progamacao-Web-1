<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/icon-vaccine.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>MyHealth | Nova conta</title>
  </head>
  <body>
    <header class="header d-flex justify-content-between">
      <div class="flex-center">
        <div class="icon"></div>
        <p>MyHealth</p>
      </div>
      <div class="flex-center">
        <a href="../home">
          <button type="button" class="btn btn-primary">
            Minhas vacinas
          </button></a
        >
        <a href="../">
          <button type="button" class="btn btn-primary">Logout</button></a
        >
      </div>
    </header>

    <section class="background-container flex-center">
      <form class="form" autocomplete="off">
        <div class="input-box">
          <label>Data de vascinação</label>
          <div class="input-border">
            <input type="date" id="date-vac" class="input" />
          </div>
        </div>
        <div class="input-box">
          <label>Vacina</label>
          <div class="input-border">
            <input type="text" id="vaccine" class="input" />
          </div>
        </div>
        <div class="input-box">
          <label>Dose</label>
          <div class="input-radio">
            <label class="radio-label" for="html"
              ><input
                type="radio"
                id="primeira"
                name="fav_language"
                value="primeira"
                class="form-check-input"
              />
              1a. dose</label
            >
            <label class="radio-label" for="html"
              ><input
                type="radio"
                id="segunda"
                name="fav_language"
                value="segunda"
                class="form-check-input"
              />
              2a. dose</label
            >
            <label class="radio-label" for="html"
              ><input
                type="radio"
                id="terceira"
                name="fav_language"
                value="terceira"
                class="form-check-input"
              />
              3a. dose</label
            >
            <label class="radio-label" for="html"
              ><input
                type="radio"
                id="reforco"
                name="fav_language"
                value="reforco"
                class="form-check-input"
              />
              Reforço</label
            >
            <label class="radio-label" for="html"
              ><input
                type="radio"
                id="unica"
                name="fav_language"
                value="unica"
                class="form-check-input"
              />
              Dose única</label
            >
          </div>
        </div>

        <div class="input-box">
          <label>Comprovante da vacina</label>
          <div class="upload-box">
            <label for="arquivo" class="btn btn-primary upload-button"
              >Selecionar arquivo...</label
            >
            <input id="arquivo" type="file" class="btn btn-primary upload-button" />
            <img class="image-vaccine" />
          </div>
        </div>

        <div class="input-box">
          <label>Próxima vascinação</label>
          <div class="input-border">
            <input type="date" id="next-date-vaccine" class="input" />
          </div>
        </div>

        <div class="register-box flex-center">
          <button
            id="register-button"
            type="submit"
            class="btn btn-success register-button"
          >
            Cadastrar
          </button>
        </div>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
