<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/icon-vaccine.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>MyHealth | Nova conta</title>
  </head>
  <body>
    <header class="header d-flex justify-content-between">
      <div class="flex-center">
        <div class="icon"></div>
        <p>MyHealth</p>
      </div>
      <div class="flex-center">
        <a href="../home">
          <button type="button" class="btn btn-primary">
            Minhas vacinas
          </button></a
        >
        <a href="../">
          <button type="button" class="btn btn-primary">Logout</button></a
        >
      </div>
    </header>

    <section class="background-container flex-center">
      <div id="open-modal-button" class="delete-button-box">
        <button type="button" class="btn btn-danger flex-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-trash"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
            />
            <path
              fill-rule="evenodd"
              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
            /></svg
          >Excluir
        </button>
      </div>

      <form class="form" autocomplete="off">
        <div class="input-box">
          <label>Data de vascinação</label>
          <div class="input-border">
            <input type="date" id="date-vac" class="input" />
          </div>
        </div>
        <div class="input-box">
          <label>Vacina</label>
          <div class="input-border">
            <input type="text" id="vaccine" class="input" />
          </div>
        </div>
        <div class="input-box">
          <label>Dose</label>
          <div class="input-radio">
            <label class="radio-label" for="html"
              ><input
                type="radio"
                id="primeira"
                name="fav_language"
                value="1a. dose"
                class="form-check-input"
              />
              1a. dose</label
            >
            <label class="radio-label" for="html"
              ><input
                type="radio"
                id="segunda"
                name="fav_language"
                value="2a. dose"
                class="form-check-input"
              />
              2a. dose</label
            >
            <label class="radio-label" for="html"
              ><input
                type="radio"
                id="terceira"
                name="fav_language"
                value="3a. dose"
                class="form-check-input"
              />
              3a. dose</label
            >
            <label class="radio-label" for="html"
              ><input
                type="radio"
                id="reforco"
                name="fav_language"
                value="Reforço"
                class="form-check-input"
              />
              Reforço</label
            >
            <label class="radio-label" for="html"
              ><input
                type="radio"
                id="unica"
                name="fav_language"
                value="Dose única"
                class="form-check-input"
              />
              Dose única</label
            >
          </div>
        </div>

        <div class="input-box">
          <label>Comprovante da vacina</label>
          <div class="upload-box">
            <label for="arquivo" class="btn btn-primary upload-button"
              >Selecionar arquivo...</label
            >
            <input
              id="arquivo"
              type="file"
              class="btn btn-primary upload-button"
            />
            <img class="image-vaccine" />
          </div>
        </div>

        <div class="input-box">
          <label>Próxima vascinação</label>
          <div class="input-border">
            <input type="date" id="next-date-vaccine" class="input" />
          </div>
        </div>

        <div class="register-box flex-center">
          <button
            id="register-button"
            type="submit"
            class="btn btn-success register-button"
          >
            Cadastrar
          </button>
        </div>
      </form>
    </section>

    <div id="modal-background" class="modal-background flex-center">
      <div class="modal-box flex-center">
        <p>Tem certeza que deseja remover essa vacina?</p>
        <div class="modal-buttons">
          <button id="confirm-delete" type="button" class="btn btn-danger register-button">
            Sim
          </button>
          <button
            id="close-modal"
            type="button"
            class="btn btn-primary register-button"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
