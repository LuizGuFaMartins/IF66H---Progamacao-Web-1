<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/icon-vaccine.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>MyHealth | Nova conta</title>
  </head>
  <body>
    <header class="header d-flex justify-content-lg-start">
      <div class="flex-center">
        <div class="icon"></div>
        <p>MyHealth</p>
      </div>
    </header>
    <section class="background-container flex-center">
      <form class="form" autocomplete="off">
        <div class="input-box">
          <p>Nome Completo</p>
          <div class="input-border">
            <input type="text" id="name" class="input" />
          </div>
        </div>
        <div class="input-box">
          <p>Sexo</p>
          <div class="input-radio">
            <label for="html"
              ><input
                type="radio"
                id="masculino"
                name="fav_language"
                value="Masculino"
                class="form-check-input"
              />
              Masculino</label
            >
            <label for="html"
              ><input
                type="radio"
                id="feminino"
                name="fav_language"
                value="Feminino"
                class="form-check-input"
              />
              Feminino</label
            >
          </div>
        </div>
        <div class="input-box">
          <p>Data Nascimento</p>
          <div class="input-border">
            <input type="date" value="date" id="date" class="input" />
          </div>
        </div>
        <div class="input-box">
          <p>E-mail</p>
          <div id="email-box" class="input-border">
            <input type="text" id="email" class="input" />
          </div>
        </div>
        <div class="input-box">
          <p>Senha</p>
          <div class="input-border">
            <input type="text" id="password" class="input" />
          </div>
        </div>
        <div class="input-box">
          <p>Repetir senha</p>
          <div id="confirm-box" class="input-border">
            <input type="text" id="confirm" class="input" />
          </div>
        </div>

        <div class="register-box flex-center">
            <button type="submit" class="btn btn-success register-button">
              Cadastrar
            </button>
        </div>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
